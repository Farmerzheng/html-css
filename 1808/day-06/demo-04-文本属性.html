<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>
<style>
    /* 
      1、字体颜色变成红色
      2、文本居中
      3、行高设为2倍字体大小
      4、文本缩进：20px
      5、字体下面设置下划线
    */
    
    div {
        color: red;
        background-color: green;
        /* 
          text :  文本
          align ：对齐方式
          center: 居中
          text-align : left/right/center
        */
        /* text-align: center; */
        line-height: 2;
        /* indent 缩进      
        */
        text-indent: 20px;
        /* 
           decoration ： 装饰
           underline：下划线
        */
        text-decoration: underline
    }
</style>

<body>
    <div>
        div
    </div>
</body>

</html>
