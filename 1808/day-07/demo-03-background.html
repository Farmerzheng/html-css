<style>
    /*需求： 1、背景颜色设置成黄色 
    
            2、引入机车的背景图片
    */
    
    .box {
        width: 100%;
        height: 500px;
        border: 1px solid red;
        background-color: yellow;
        background-image: url(media/car-02.png);
        /* 
          repeat : 重复
          background-repeat : no-repeat \ repeat-x \ repeat-y
         */
        background-repeat: no-repeat;
        /* 
          background-size: 背景图片的大小
         */
        /* background-size: 20px 30px; */
        /* 
        background-size: 100% 100% 让背景图片填满整个盒子，但是可能会变形
         */
        /* background-size: 100% 100% */
        /* 
          contain  包含 （让盒子盛放背景图片）
          cover  覆盖（背景图片刚好覆盖盒子）

          contain 和  cover  不会使背景图片变形
         */
        /* background-size: contain */
        background-size: cover;
        /* 
          position:位置

        background-position: center center  背景图片 左右居中，上下居中
          
         */
        background-position: center center;
        /* background-position: left center */
        /* background-position: 20px 100px; */
        /* 
        背景颜色
        background-color

        背景图片
        background-image

        背景重复
        background-repeat:repeat-x\repeat-y\no-
        
        背景图片大小
        background-size : 20px 30px\contain\cover\100% 80%

        背景位置
        background-position : 10px 100px\left top\left center\center bottom\**
        background-position: 水平位置（left\right\center）、竖直位置(top\bottom\center)

        背景图片是否跟随盒子滚动

        background-attachment : scroll(背景图片跟随盒子滚动)\fixed（背景图片不跟随盒子滚动）

        scroll 是 默认值
        
         */
        background-attachment: fixed
    }
</style>
