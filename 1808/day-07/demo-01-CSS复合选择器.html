    <!-- 
        CSS 选择器的作用？
        选中要调整样式的元素（快速定位到操作目标）

        CSS 选择器分类？

        基础选择器：通用选择器、标签选择器、类选择器、id选择器
        复合选择器：是由基础选择器构成的


        复合选择器有哪些？
        
        1、后代选择器( 父选择器 + 空格 + 子选择器 + 空格 + 孙子选择器+……………………)

        .site-nav-bd  .site-nav-bd-l {} -----》由类选择器构成

        .google span { } -----》 由类选择器 和 标签选择器 构成

        #nav span {} -----》 由 id选择器 和 标签选择器构成

        总之，复合选择器 是由 基础选择器 构成的
          
        2、父子选择器 (.site-nav>.site-nav-wrapper)
        3、兄弟选择器 (.site-nav-first~.site-nav-item)
        4、相邻选择器 (.site-nav-first+.site-nav-item)
        5、属性选择器 ([属性名='属性值'] 、 [属性名^='属性值开头']、[属性名$='属性结尾'])
        6、伪类选择器 (:hover---鼠标悬浮时的效果)
        7、群组选择器 (选择一组，基础选择器之间用 ,  隔开)
        8、交叉选择器 (尽量少用)

        经常用到的选择器：标签选择器，后代选择器，类选择器，群组选择器，伪类选择器


        最常用的是 ： 后代选择器

        后代选择器最好不要超过 三级     



    -->
    <div class="site-nav">

<style>
    /* 
      需求 ： 让 儿子 出现红色边框（不包括孙子）

      需求 ： 2、3、4、5 变成红色

      需求 ： 2 字体大小变成 20px

      需求 ： 选中所有类名前缀是 col-sm-  的 div ，变成红色

      需求 ： 让 百度变成红色

      需求 ： 选中网址后缀名是 .com 的链接 ，字体变成30px

      需求 ： 鼠标移入红盒子变色，变成黄色

      需求 ： .box 和 a 边框变成 1px  solid  red

      需求 ： 9、选中 类名是nav 的 p,颜色变成红色

     */
