<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .bold {
        font-weight: bold;
    }
</style>

<body>
    <!-- 
        ul 和  li 必须同时使用

        type : disc  circle square
     -->
    <ul class="nav" type='square'>
        <li class="nav-item">列表项1</li>
        <li class="nav-item">列表项2</li>
        <li class="nav-item">列表项3</li>
        <li class="nav-item">列表项4</li>
        <li class="nav-item">列表项5</li>
    </ul>

    <!-- 二级列表 -->
    <ul class="fruit">
        <li>
            苹果
            <ul>
                <li>红色</li>
                <li>圆</li>
                <li>甜</li>
            </ul>

        </li>
        <li>香蕉</li>
        <li>橘子</li>
    </ul>
    <ol>
        <li>有序列表</li>
        <li>有序列表</li>
        <li>有序列表</li>
        <li>有序列表</li>
        <li>有序列表</li>
    </ol>
    <!-- 名词解释列表
        definition list
    -->
    <dl>
        <!-- 
            dt : definition term 
            dd : definition description
         -->
        <dt class="bold">苹果</dt>
        <dd>苹果又大又甜还好吃</dd>
        <dt class="bold">香蕉</dt>
        <dd>苹果又黄又甜还很甜</dd>
        <dt class="bold">橘子</dt>
        <dd>橘子又圆又大还很圆</dd>
    </dl>
</body>

</html>
