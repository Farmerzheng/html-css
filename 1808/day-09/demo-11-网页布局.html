<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>
<style>
    body {
        margin: 0
    }
    
    .nav {
        width: 1200px;
        height: 60px;
        margin: 0 auto;
        text-align: center;
        line-height: 60px;
        background-color: #aaa;
    }
    
    .banner {
        width: 1200px;
        height: 260px;
        margin: 10px auto;
        text-align: center;
        line-height: 260px;
        background-color: #aaa;
    }
    
    .main {
        position: relative;
        width: 1200px;
        height: 460px;
        margin: 0 auto;
        text-align: center;
        line-height: 460px;
        /* background-color: #aaa; */
    }
    
    .main .main-item {
        float: left;
        width: 292px;
        height: 460px;
        margin-right: 10px;
        background-color: #aaa;
    }
    
    .main .main-item-last {
        float: right;
        margin-right: 0;
    }
    
    .footer {
        width: 1200px;
        height: 160px;
        margin: 10px auto 0;
        text-align: center;
        line-height: 160px;
        background-color: #aaa;
    }
</style>

<body>
    <div class="nav">nav</div>
    <div class="banner">banner</div>
    <div class="main">
        <div class="main-item"></div>
        <div class="main-item"></div>
        <div class="main-item"></div>
        <div class="main-item main-item-last"></div>
    </div>
    <div class="footer">footer</div>
</body>

</html>
