    <!-- 
   CSS 布局三要素 ： 浮动、定位、盒模型

   定位：

   定位常用的CSS属性 ： position\left\top\bottom\right\z-index

   属性的作用？
   position: 决定了元素定位的方式
   left\right\top\bottom ：摆放定位元素的位置
   z-index : 决定了定位元素的层级

   元素的定位方式有哪些？（position属性值有哪些）
   relative\absolute\fixed

   属性之间如何配合使用？
   position 一般与 left\right\top\bottom 配合使用

   relative 、absolute 、fixed 区别？

   元素设置 position:relative ，元素的坐标原点是 自身的左上角点
   元素设置 position：absolute ，元素的坐标原点是父元素的左上角点（父元素有定位）
   元素设置 position：fixed  ，元素的坐标原点是窗口的左上角点


 -->
