<!-- 
    人与人之间交流用：人类语言（汉语、英语、日语……）
    人与计算机之间交流：计算机语言（c、C++、java、html、php、python、ruby、javascript、objective-c、swift）

    html: 标记语言，没有具体的逻辑性，仅作标记用

    html、head、body、meta、title 这些都是html语言当中的‘标签’

    标签分类：单标签和双标签

    标签特点：

    1、用尖括号括起来
    2、双标签的第二个标签有 '/'
    3、标签里面可以嵌套内容（这些内容我们管它叫做标签的属性）

    <!DOCTYPE html> ：告诉浏览器此文档的类型是html5类型

     DOCTYPE : document type 文档类型

     html 标签 标识文档的开始和结束
     head 标签 是文档的头部
     body 标签 是文档的主体

     <html lang="en">

     lang="en" 是标签的属性（标签的属性就是标签的特性）

     属性？ 特点、特征

     属性构成：属性名和属性值，例如 lang 就是属性名 ,en 就是属性值

     属性名与属性值之间用 = 链接

     属性名不需要加引号，属性值需要加引号

     一个标签可以有多个属性

     一个属性名可以对应多个属性值

      lang="en" : language  english  

      lang="en" 属性的作用？

      告诉浏览器此文档的语言类型是英文


      charset="UTF-8"  

      char : 字符（文字和符号）

      set : 设置

      作用？ 告诉浏览器此文当的编码类型

      计算机只能够识别二进制数 0  和 1

      计算机如何才能认识人类语言？

      二进制与十进制？

       5
     + 5
     —————
      10
      
       1
     + 1
     ————
      10 

      a  100101
      b  001010
      c  ………………

      将所有的英文字母和符号组成一张二进制表（ASCII）后计算机就能够识别了

     ASCII：美国标准信息交换代码表

     有了 ASCII 表后 ，计算机就能够识别英文了

     GB2312 ： 中国标准信息交换代码表

     把世界上所有国家的语言整合成一张表（UTF-8），方便了信息交换

     charset="UTF-8" 作用？

     告诉浏览器此文档的编码类型

     meta 标签用于展示网页的元信息

     meta (viewport) 设置网页视口的缩放比例，移动端网页需要设置此标签 

    

 -->

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        keywords 关键字
    
        对搜索引擎友好，方便搜索引擎快速爬取网页信息
        
        搜索引擎？

        搜索引擎工作原理？

        搜索引擎本质上是一个软件程序，此程序会定期向各个网站爬取网站的相关信息

        并且把网站的信息存储在数据库当中，当用户通过百度的搜索引擎搜索相关信息的时候，

        从数据库当中提取相关信息的网站推送给用户（费用）

        SEO : search engine optimization 搜索引擎优化

        搜索引擎优化的目的？

        让搜索引擎能够快速、精准爬取网站的主要信息，是网站排名靠前

        如何进行网站的搜索引擎优化呢？

        1、设置meta 标签的keywords
        2、设置meta标签的content
        3、title 标签设置准确
     -->

    <meta keywords='小米,小米官网,小米手机,小米官网首页,小米商城'>
    <meta content='小米公司是一家在纽约证券交易所上市的互联网公司，创始人雷军'>
    <title>小米</title>
</head>

<body>
    今天是12月三号
</body>

</html>
