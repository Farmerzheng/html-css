<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    body {
        font-size: 0
    }
    
    .block {
        width: 100px;
        height: 100px;
        background-color: aquamarine;
        display: none;
    }
    
    .inline {
        width: 100px;
        height: 100px;
        background-color: red
    }
    
    .inline-block {
        /* 将盒子的显示属性设置成‘行内块’ */
        display: inline-block;
        width: 100px;
        height: 100px;
        background-color: pink
    }
</style>

<body>
    <!-- 
    display : 显示
    block: 块状的
    inline:行内的
    inline-block：行内块  


    块状元素：独占一行，可以设置宽高
    行内元素：不占一行，不可以设置宽高
    行内块元素：不独占一行，可以设置宽高，存在间距 

    如何去掉行内块元素之间的间距？
    为父元素设置 font-size:0

    display 的值有哪些？ inline-block、inline、block、none

    display:inline-block  : 将元素变成行内块元素
    display:inline :  将元素变成行内元素
    display:block  : 将元素变成块状元素
    display:none  ： 将元素隐藏

    div 为什么呈现块状元素效果？span 为什么呈现行内元素效果？
    因为浏览器默认样式，我们可以通过 display 属性修改

    类就是样式，不同的类拥有不同的样式


 -->
    <div class="block"></div>
    <span class="inline"></span>
    <div class="inline-block"></div>
    <div class="inline-block"></div>
    <div class="inline-block"></div>
</body>

</html>
