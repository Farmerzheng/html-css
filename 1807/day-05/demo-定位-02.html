<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .father {
        position: relative;
        width: 300px;
        height: 300px;
        background-color: red;
    }
    
    .child {
        position: absolute;
        width: 100px;
        height: 100px;
    }
    
    .child1 {
        background-color: blue;
        left: 50px;
        top: 50px;
        z-index: 2000;
    }
    
    .child2 {
        background-color: yellow;
        left: 80px;
        top: 80px;
        z-index: 10000;
    }
</style>

<body>
    <div class="father">
        <div class="child child1"></div>
        <div class="child child2"></div>
    </div>
</body>

</html>
