<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 
        块状标签（块状元素）与行内标签（行内元素）

        块状标签独占一行、 行内标签不独占一行

        学过的块状标签？ h1~h6、p、div      

        学过的行内标签？span 、a、b、strong、i、em 、s 、 del 、u、ins
    
    
    -->
    <div>
        <span class="item">香肠</span>
        <span class="item">巧克力</span>
        <span class="item">奶茶</span>
        <span class="item">冰激凌</span>
        <span class="item">焖面</span>
    </div>
    <p>羊肉</p>
</body>

</html>
