     快捷键：! + 回车 （生成html语言的基本骨架）



-->

<!-- 
    html 语言的发展（版本）？
    
    超文本标记语言（第一版）——在1993年6月作为互联网工程工作小组（IETF）工作草案发布（并非标准）：
    
    HTML 2.0——1995年11月作为RFC 1866发布，在RFC 2854于2000年6月发布之后被宣布已经过时
    
    HTML 3.2——1997年1月14日，W3C推荐标准
    
    HTML 4.0——1997年12月18日，W3C推荐标准
    
    HTML 4.01（微小改进）——1999年12月24日，W3C推荐标准
    
    HTML 5 ——2014年10月28日，W3C推荐标准
    
    DOCTYPE : document type  文档类型

    <!DOCTYPE html> 作用？

    告诉浏览器，此html文档是html5类型的（html的第五个版本）





-->
<!DOCTYPE html>

<!-- 

   注销的快捷键是什么？ ctrl + /

   html 文档当中有 双标签（开标签和闭标签） 和 单标签

   闭标签有 / ,开标签没有
   
   html标签的作用？标识整个文档的开始，是最大的标签

   lang="en" ？？？ 表明整个文档是用英文来写的

   lang="zh-cn" ？？？ 表明整个文档是用中文来写的

   lang : language 语言

   en : english  英语

   zh-cn ： 中文

   lang="en" 整体是 html标签的一个 属性

   属性？说白了就是特点

   属性组成？ 属性名和属性值

   lang 属性名

   en和zh-cn就是属性值

   属性名可以有多个属性值

   属性名不需要加引号

   属性值可以加引号也可以不加引号

   当属性值是一个值的时候引号可以省略

   属性就是标签的特征

   属性要和标签名之间用空格隔开

   双标签的属性要写在开标签内

 -->
<html lang="en">

<!-- 
  head 标签 代表文档的头部

  body 标签 代表文档的主体


  
 -->

<head>
    <!-- 
       meta 标签是单标签

       meta 标签一般用于展示文档的元信息

       charset='UTF-8'作用？

       char 字符（文字和符号）

       set 设置

       告诉浏览器，此文档的编码类型是 UTF-8

       编码？

       计算机只能识别 0 和 1

       计算机如何识别字母 a b c ?

       a : 101010111

       b ：100011100

       c : 000101000

       美国标准信息交换代码表 (ASCII)

       中国信息交换代码表（GB2312）

       中国？伊拉克？日本？………………

       每种语言一张表？？？---》怎么信息交流！！！！

       把世界上主流语言做成一张大表，就会方便信息交换

       这张大表就是  UTF-8
     -->
    <meta charset="UTF-8">
    <!-- 
        name="viewport"  视口 

       "width=device-width, initial-scale=1.0"

        网页的宽度等于设备（手机）的宽度

        初始的缩放比例是1

        兼容移动端需要加入下面一行代码
    
    -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 
        如果电脑安装了edge 浏览器，用 edge 浏览器渲染页面
     -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--
        title 标签是双标签
        
        双标签里面放网页的标题

        搜索引擎工作原理？

        搜索引擎会定期在各大网站爬取网站信息

        将信息收录在自己的数据库中

        当用户在输入框搜索相关信息时

        搜索引擎会从数据库中提取相关网页推送给用户

        我们写的网页需要对搜索引擎友好！

        网页需要 SEO 优化

        SEO：search engine optimization (搜索引擎优化)

        网页 SEO 的目的？
        
        使网页对搜索引擎友好，方便搜索引擎爬取网页信息？    
    -->

    <title>下课了</title>

</head>

<body>
    <!-- 

        p 标签 paragraph 段落标签

     -->
    <p>
        聪明， 能看到别人看不见的事物 智慧，看到了也装作没看到
    </p>
    <p>
        菩提树下，割肉喂鹰， 剃度出家，斩断七情
    </p>

</body>

</html>
