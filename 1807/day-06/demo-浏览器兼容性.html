<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>
<style>
    /* CSS 
    
      浏览器兼容性问题？
      
      有些低版本浏览器不支持CSS3、html5 新特性

       CSS2 ：不会存在浏览器兼容性问题
       CSS3 :大部分属性存在浏览器兼容性问题
    
     */
    
    .box {
        width: 200px;
        height: 200px;
        background-color: red;
        border-radius: 15px;
    }
</style>

<body>
    <div class="box"></div>
</body>

</html>
