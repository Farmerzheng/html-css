    /* li {

<body>
    <!-- 
        ul: unordered list 无序 列表
        li : list item 列表 项
       
        ul 和 li 的嵌套关系不能混乱，要配合使用

        二级列表的写法

        控制标签的样式的方式？

        1、通过标签的属性控制
        2、通过CSS 控制（推荐）

        W3C 标准规定，结构（html）、样式(CSS)、行为(javascript) 要分离
    -->

    <ul>
        <li>
            水果
            <ul>
                <li>香蕉</li>
                <li>橘子</li>
                <li>葡萄</li>
            </ul>
        </li>
        <li>列表项2</li>
        <li>列表项3</li>
        <li>列表项4</li>
        <li>列表项5</li>
    </ul>
    <ol>
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
        ......
    </ol>
