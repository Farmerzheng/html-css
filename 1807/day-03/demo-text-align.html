<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>
<style>
    div {
        /* 

          可以让文本居中

          可以让行内元素居中

          可以让行内块元素居中

          给父亲设置：text-align:center
        
         */
        text-align: center
    }
    
    p {
        text-indent: 10px;
    }
    
    a {
        text-decoration: none;
    }
</style>

<body>
    <div>钱重要还是命重要？</div>
    <div>
        <span>前比命重要</span>
    </div>
    <p>这辈子钱赚不够，死都不甘心</p>
    <a href="">命没了，下辈子还可以再来</a>
</body>

</html>
