<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    /* 伪元素可以向标签内添加内容
       :before 在文本的前面添加
       :after 在文本的后面添加
     */
    
    span:before {
        content: '123';
        display: block;
        width: 100px;
        height: 100px;
        background-color: red;
    }
    
    span:after {
        content: '';
        display: block;
        width: 100px;
        height: 100px;
        background-color: red;
    }
</style>

<body>
    <span>span</span>
</body>

</html>
