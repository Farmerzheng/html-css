<!-- 格式化代码 -->
<!DOCTYPE html>

<html lang="zh-cn">

<style>
    body {
        color: red;
    }
    
    hr {
        width: 200px
    }
    
    .link {
        color: yellow
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 
        一个标签可以有多个属性
        keywords 关键词 便于搜索引擎爬虫爬取网页信息
        description 描述 便于搜索引擎爬虫爬取网页信息
         
        seo (search engine optimation) 搜索引擎优化 
     -->
    <meta name="keywords" content="男士衬衫，最好衬衫，衬衫，销量第一衬衫">
    <meta name="description" content="中国销量最好的衬衫在定远1806A，里面有很多质量好，价格低的好衬衫，里面还有很多帅哥美女">
    <title>Document</title>

</head>

<body>
    定远教育 是一群帅哥和美女聚集的地方

    <hr>
    <!-- 
    horizantal 水平的
    vertical 竖直的 -->
    <a class="link">a1</a>
    <a class="link">a2</a>
    <a class="link">a3</a>
</body>

</html>
