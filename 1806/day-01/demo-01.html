<!-- 代码注释，代码注释是写给程序员看的，不会被浏览器解析，用来标注代码的  -->

<!-- DOCTYPE document type 文档 类型

    html? 超文本标记语言

    html作用？ 写网页

    html从哪里来？经历了五个版本 html1.0-----html5.0 标签？分离内容与结构的 单标签和双标签 

-->

<!DOCTYPE html>
<!-- 告诉浏览器，此文档是html5类型的，说白了就是html的第五个版本-->

<!-- 
    
    表明一个页面的开始，html标签是包裹在最外面的标签 

    lang="en" ? 标签的属性（特征）

    属性？ 
    
    lang 属性名   en 属性值

    属性名不加引号

    属性值可以加引号也可以不加引号

    当属性值是一个的时候，引号可以省略

    当属性值是两个或者以上，必须加引号

    引号可以是双引号也可以是单引号
    
    lang ？ language 

    zh-cn? 中文

    每个标签都有自己的属性（特征），有些属性是共有的，有些是私有的
    
    标签的嵌套关系不能混乱


    
--->
<html lang="zh-cn">

<head>
    <!-- 
        meta 标签是一个 单标签
        meta标签一般放在head标签内
        meta标签作用？

        charset ： char  字符（文字和符号）
                
                   set 设置
                   
        UTF-8  ： UTF-8字符集   
        
        计算机能只能够识别 ： 0和1

        英文26个字母，每隔字母都会对应着一个二进制数

        十进制：满十进一
        二进制：满二进一
        
        字母  字母对应的二进制数
         a       100010
         b       100011
         .       .......
         .       .......


        字符集
    
        美国人创建了第一个字符集（ASCII）：美国标准信息交换代码表

        UTF-8字符集包含了世界上大多数国家的语言和符号，是一张非常庞大的表

        浏览器默认解析的字符集就是UTF-8字符集
    
    -->
    <meta charset="UTF-8">

    <!-- 移动端会加入此行代码  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 用最新版的IE浏览器去解析  -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- 
        网页标题
    
        搜索引擎

        搜索引擎优化：我们写的网页要便于被搜索引擎爬虫爬取    
    
    -->
    <title>衬衫</title>
</head>

<body>
    欢迎来到定远教育
    <a href='http://www.baidu.com'>跳转到百度</a>
</body>

</html>
