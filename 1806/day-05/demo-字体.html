<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<style>
    html {
        font-size: 20px;
    }
    
    body {
        font-size: 20px;
    }
    
    p {
        /* font-size: 12px; */
        /* em 父元素字体大小的倍数 */
        /* font-size: 1em; */
        /* rem是根元素html字体大小的倍数 */
        font-size: 1rem;
        /* 屏幕宽度变大，根元素字体大小变大，1单位rem对应的像素值变大，而我们为图片设置的宽度是2rem, 图片也变宽了 */
        /* 字体加粗 */
        font-weight: 900;
        /* 设置斜体 */
        font-style: italic
    }
</style>

<body>
    <p>今天放假，好开心啊</p>
</body>

</html>
