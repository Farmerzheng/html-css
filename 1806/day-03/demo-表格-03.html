<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <!-- 
       colspan (column span) :决定单元格跨几列

       rowspan (row span)：决定单元格跨几行

     -->

    <table border='1px'>
        <caption>我是表格标题</caption>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th colspan="2">电话</th>
        </tr>
        <tr>
            <td>小王</td>
            <td>男</td>
            <td>10191</td>
            <td rowspan="3">海淀区</td>
        </tr>
        <tr>
            <td>小张</td>
            <td>女</td>
            <td>28201</td>
        </tr>
        <tr>
            <td>小李</td>
            <td>男</td>
            <td>3893093</td>
        </tr>
    </table>


</body>

</html>
