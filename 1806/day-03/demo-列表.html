<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 
        有序列表（ol）
        ol  ordered list 
        ul  unordered list(无序列表)
     -->

    <ol>
        <li>有序列表1</li>
        <li>有序列表2</li>
        <li>有序列表3</li>
        <li>有序列表4</li>
        <li>有序列表5</li>
    </ol>

    <!-- 
        
        名词解释列表（dl、dt、dd）
        
        dl: definition list
        dt: definition term
        dd: definition description
    
    -->
    <dl>
        <dt>手机</dt>
        <dd>手机是用来聊天的</dd>
        <dd>手机是用来打游戏的</dd>
        ...
        <dt>电脑</dt>
        <dd>电脑是用来工作的</dd>
        <dd>电脑是用来学习的</dd>
        ...
    </dl>


</body>

</html>
