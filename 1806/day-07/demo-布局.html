<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0
    }
    
    .site {
        width: 1200px;
        margin: 0 auto;
    }
    
    .nav {
        width: 100%;
        height: 80px;
        background-color: yellow;
    }
    
    .banner {
        width: 100%;
        height: 120px;
        margin-top: 10px;
        background-color: yellow;
    }
    
    .clearfix:after {
        content: '';
        display: block;
        clear: both
    }
    
    .clearfix {
        zoom: 1
    }
    
    .left {
        float: left
    }
    
    .right {
        float: right
    }
    
    .content {
        margin-top: 10px;
    }
    
    .content .content-l {
        height: 400px;
        width: 300px;
        background-color: yellow;
    }
    
    .content .content-r {
        height: 400px;
        width: 890px;
        background-color: yellow;
        /* position: fixed;
        left: 0;
        top: 0 */
    }
    
    .footer {
        width: 100%;
        height: 120px;
        margin-top: 10px;
        background-color: yellow;
    }
</style>

<body>
    <div class="site">
        <div class="nav"></div>
        <div class="banner"></div>
        <div class="content clearfix">
            <div class="content-l left"></div>
            <div class="content-r right"></div>
        </div>
        <div class="footer"></div>
    </div>

</body>

</html>
