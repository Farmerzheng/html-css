<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .box {
        width: 100px;
        height: 100px;
        background-color: red
    }
    
    .left {
        float: left
    }
    /* 
      为元素设置 clear:left 的作用： 元素左侧不能有浮动盒子
      为元素设置 clear:right 的作用： 元素右侧不能有浮动盒子
      为元素设置 clear:both 的作用： 元素两侧不能有浮动盒子

     */
</style>

<body>
    <div class="container">
        <div class="box left">box1</div>
        <div class="box ">box2</div>
    </div>
</body>

</html>
