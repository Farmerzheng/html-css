<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .box {
        position: relative;
        width: 100px;
        margin: 0 auto;
    }
    
    .box:before {
        content: '';
        display: block;
        width: 100px;
        height: 2px;
        background-color: #333;
        position: absolute;
        left: -109px;
        top: 10px;
    }
    
    .box:after {
        content: '';
        display: block;
        width: 100px;
        height: 2px;
        background-color: #333;
        position: absolute;
        left: 40px;
        top: 10px;
    }
</style>

<body>
    <div class="box">中国</div>
</body>

</html>
