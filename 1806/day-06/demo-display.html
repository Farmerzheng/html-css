<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    /* display 属性值： 
    
     inline-block:转换成行内块元素
    
     inline：转换成行内元素
    
     block：转换成块元素
    
     none：隐藏元素

     行内元素和块元素区别？
    
     1、行内元素不独占一行、块元素独占一行

     2、行内元素不支持宽高（行内元素宽高是被自身文本撑起来的）、块元素支持宽高

     行内元素和行内块元素区别？

     1、行内块元素支持宽高、行内元素不支持

     2、行内元素和行内块都不独占一行

     3、行内块元素之间有间隙（为父元素设置font-size：0 可以去除间隙）
     
     */
    
    .nav,
    .nav-link,
    .nav-sub-link {
        width: 100px;
        height: 100px;
        background-color: red;
    }
</style>

<body>
    <div class='nav'>

    </div>
    <div class='nav'>

    </div>
</body>

</html>
