<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!--
        标题标签？表示文章的标题，有六种，分别是h1、h2、h3、h4、h5、h6 
        h --->head p paragraph 段落，可以理解为文章的一段话 p 标签独占一行 br 标签可以换行，br标签是一个单标签，单标签一般不会放入内容 -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
    <hr>
    <p>王鹏老师很瘦</p>
    <br>
    <p>常伟老师很胖</p>
    <p>王争老师很帅</p>
</body>

</html>
