<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="CSS/style.css">
</head>

<!-- 
   
    样式书写在哪里？

    1、行内样式（书写在标签的style属性中）

    <p style='width:100px'></p>

    2、内嵌样式（书写在style标签内）

    <style>
        body{
            width:200px
        }
    </style>

    3、外链样式（写在.css文件内 , .css文件不需要加入style标签）

 -->

<body>
    <!-- 
        
        标签的属性可以控制标签的样式，但是我们一般不这么做

        我们一般用css控制样式
    
    -->
    <ul>
        <li>无序列表1</li>
        <li>无序列表2</li>
        <li>无序列表3</li>
        <li>无序列表4</li>
        <li>无序列表5</li>
    </ul>
</body>

</html>
